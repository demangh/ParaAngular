<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Controladores</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	<link href="listadetareas.css" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="/listadetareas.js"></script>
</head>
<body ng-app>
	<h2>Lista de Tareas</h2>
	<div ng-controller="ControladorTareas">
		<ul class="unstyled">
			<li ng-repeat="tarea in tareas">
				<input type="checkbox" ng-model="tarea.hecho">

				<span class="hecho-true">{{tarea.texto}}</span>
			</li>
		</ul>
	</div>

</body>
</html>
